<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Memory Game </title>
  <meta name="description" content="A broswer based card-matching memory game implemented in HTML, CSS and JavaScript for Udacity Front-End Developer Nanodegree program">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova+Flat">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1> Memory Game </h1>
    </header>
    <section class="score-panel">
      <ul class="life">
        <li> <i class="fa fa-heart"></i> </li>
        <li> <i class="fa fa-heart"></i> </li>
        <li> <i class="fa fa-heart"></i> </li>
      </ul>
      <span class="moves"> 3 </span>
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>
    <ul class="card">
      <li class="tile">
        <i class="fa fa-birthday-cake"></i>
      </li>
      <li class="tile">
        <i class="fa fa-camera-retro"></i>
      </li>
      <li class="tile">
        <i class="fa fa-paw"></i>
      </li>
      <li class="tile">
        <i class="fa fa-codepen"></i>
      </li>
      <li class="tile ">
        <i class="fa fa-birthday-cake"></i>
      </li>
      <li class="tile">
        <i class="fa fa-paw"></i>
      </li>
      <li class="tile">
        <i class="fa fa-gift"></i>
      </li>
      <li class="tile match">
        <i class="fa fa-magic"></i>
      </li>
      <li class="tile">
        <i class="fa fa-car"></i>
      </li>
      <li class="tile">
        <i class="fa fa-plane"></i>
      </li>
      <li class="tile open">
        <i class="fa fa-codepen"></i>
      </li>
      <li class="tile match">
        <i class="fa fa-magic"></i>
      </li>
      <li class="tile open">
        <i class="fa fa-plane"></i>
      </li>
      <li class="tile">
        <i class="fa fa-car"></i>
      </li>
      <li class="tile">
        <i class="fa fa-camera-retro"></i>
      </li>
      <li class="tile">
        <i class="fa fa-gift"></i>
      </li>
    </ul>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
